<a href="{% url 'tags:main' %}">Återvänd till lista</a>
<p>
{{ tag.name }}<br>
{{ tag.info }}
</p>

<a href="{% url 'tags:machine_tag_comment_to' tag.id %}">Skriv en kommentar</a>

{% if object_list %}
    <ul>
    {% for comment in object_list %}
        <li>{{ comment.writer }} {{ comment.commentTime }} {{ comment.commentText }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Inga kommentarer.</p>
{% endif %}
